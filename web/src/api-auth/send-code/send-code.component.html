<section class="view" *ngIf="!isLoading; else loader">
    <h4>Send code</h4>
    <p class="error-text" *ngIf="message | async">{{message | async}}</p>
    <form novalidate [formGroup]="form" (ngSubmit)="sendCode()">
        <label>
            Verify your email and place the reset code bellow
            <input type="text" formControlName="code" />
        </label>
        <button type="submit">Send</button>
    </form>
</section>
<ng-template #loader>
    <app-page-loader></app-page-loader>
</ng-template>
