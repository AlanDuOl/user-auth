<section class="view" *ngIf="!isLoading; else loader">
    <h4>Request reset code</h4>
    <p class="error-text" *ngIf="message | async">{{message | async}}</p>
    <form novalidate [formGroup]="form" (ngSubmit)="requestCode()">
        <label>
            Account email
            <input type="text" formControlName="email" />
        </label>
        <button type="submit">Send</button>
    </form>
</section>
<ng-template #loader>
    <app-page-loader></app-page-loader>
</ng-template>
