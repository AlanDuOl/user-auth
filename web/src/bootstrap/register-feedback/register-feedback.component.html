<section class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title">Account creation</h4>
    </div>
    <div class="modal-body">
        <p class="success">
            Account created successfully.
        </p>
        <p class="warning">
            You must verify your account before your first login.
        </p>
        <p class="warning">
            A verification email has been sent to the provided email address.
            Please access it and verify your account.
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Ok</button>
    </div>
</section>
